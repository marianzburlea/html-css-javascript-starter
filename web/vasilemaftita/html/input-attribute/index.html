<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNOUT-ATTRIBUTE</title>
</head>
<body>

    <h1>The input readonly attribute</h1>

    <p>The readonly attribute specifies that an input field should be read-only (cannot be changed):</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="March" id="fname" name="fname" value="John" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="April" id="lname" name="lname" value="Doe"><br><br>
        <input type="May">
    </form>
    
</body>
</html>
